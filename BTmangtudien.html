<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bttudien</title>
</head>
<body>
Nhập từ tra cứu:
<form>
    <input type="text" value="" id="a"/>
    <button type="button" onclick="search()">search</button>
</form>
</body>
</html>
<script>
    let El = ['cat', 'dog', 'fish', 'car', 'book', 'hello'];
    let VS = ['mèo', 'chó', 'cá', 'ô tô', 'sách', 'xin chao'];

    function search() {
        let b = document.getElementById('a').value;
        if (kiemtratuCotrongTudienkhong(b)) {
            alert(b + " " + "là" + " " + VS[El.indexOf(b)]);

        } else {
            alert("k có DL tìm kiếm");
        }

    }

    function kiemtratuCotrongTudienkhong(a) {
        for (let i = 0; i < El.length; i++) {
            if (a == El[i]) {
                return true
            }
        }
        return false
    }
</script>
