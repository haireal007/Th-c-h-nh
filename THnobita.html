<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THnobita</title>
    <style>
        #nobita{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body onload="docReady()">
<img id="nobita"
     src="https://3.bp.blogspot.com/-N_wzyHE4K7Y/XEnACS723iI/AAAAAAAAH4o/_6BMrReSUyEXI64UTda2UDLWxQJ-kz9ZwCHMYCw/s1600/nobita-hd-wallpapers-wallpaper-cave.jpg"
     style="position:absolute;left:0; top:0;" height="100"
     width="80"/>
</body>
</html>
<script>
    function upArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function downArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function leftArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + 'px';

    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
