<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sw-case</title>
</head>
<body>
</body>
</html>
<script>
    let browser= prompt("nhập trình duyệt Edge,Firefox,Safari,Chrome,Opera", '');
    switch (browser) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'Firefox':
        case 'Safari':
        case 'Chrome':
        case 'Opera':
            alert('Okay we support these browsers too');
            break;
        default:
            alert('We hope that this page looks ok!');
    }
</script>
