<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THtinhcannangcothe</title>
</head>
<body>
</body>
</html>
<script>
    let cannang = parseInt(prompt('cannang', ""));
    let chieucao = parseInt(prompt('chieucao', ""));
    let chiso = (cannang / (chieucao ^ 2))
    if (chiso < 18) {
        document.write("thieucan");
    } else if (chiso < 25) {
        document.write("binhthuong");
    } else if (chiso < 30) {
        document.write("thuacan");
    }
    else {
        document.write("beophi")
    }
</script>
