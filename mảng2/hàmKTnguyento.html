<script>
    function check(x) {
        if (x < 2) {
            return false;}
       else {
            for (let i = 2; i <= x / 2; i++) {
                if (x % i == 0) {
                    return false;
                }
            }
            return true;
        }
    }
    let a=0;
    let b=[];
    for (let i = 0; i <1000; i++) {
        if(check(a)){
          b.push(a);
        }
        a++
    }
    console.log("số nguyên tố <1000"+" "+b);
