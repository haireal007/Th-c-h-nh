<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THsukienchuot</title>
</head>
<body>
<form>
    <img id="myImage" src="https://tse3.mm.bing.net/th?id=OIP.NuzUfmqqgH16scrhGmWvmwHaHa&pid=Api&P=0&w=155&h=155"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onClick="moveleft();"/>
</form>
</body>
</html>
<script>
    let imgObj = null;
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '300px';
    }
    function moveleft() {
        imgObj.style.left= parseInt(imgObj.style.left) - 10 + 'px';
    }
    window.onload = init;
</script>
