<!DOCTYPE html>

</head>
<body>
<input type="text" name="nhập số" id="a"/>
<br>
<button type="button" onclick="b()">kp</button>
</body>

<script>
    function b(){
        let d = parseInt(document.getElementById("a").value);
        let e;
        if(d%100==0)
            e=d/100;
        else
            e=(d/100)+1;
        f=parseInt(e)
        document.write("theky"+" "+ f);
    }
</script>
